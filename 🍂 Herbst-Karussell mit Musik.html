<script>
  const btn = document.getElementById("musicButton");
  const audio = document.getElementById("herbstMusik");

  btn.addEventListener("click", async () => {
    try {
      if (audio.paused) {
        audio.volume = 0.5;
        await audio.play();
        btn.textContent = "ğŸ”Š Musik pausieren";
      } else {
        audio.pause();
        btn.textContent = "ğŸµ Musik starten";
      }
    } catch (err) {

    }
  });
